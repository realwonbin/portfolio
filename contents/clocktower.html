    resizeDuration: 200,
    wrapAround: true,
    disableScrolling: true,
    alwaysShowNavOnTouchDevices: true,
    showImageNumberLabel: false
  });

  // 2019 토글 (details 충돌 방지용 확실한 방식)
  document.addEventListener('DOMContentLoaded', ()=>{
    const btn = document.getElementById('more-toggle');
    const box = document.getElementById('moreGallery');
    if (!btn || !box) return;
    btn.addEventListener('click', ()=>{
      const open = box.hasAttribute('hidden') ? false : true;
      if (open) {
        box.setAttribute('hidden', '');
        btn.setAttribute('aria-expanded','false');
        btn.textContent = '📂 2019 선행 작업 보기';
      } else {
        box.removeAttribute('hidden');
        btn.setAttribute('aria-expanded','true');
        btn.textContent = '📁 2019 선행 작업 접기';
      }
    });
  });
</script>
